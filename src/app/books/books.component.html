<div class="uk-margin">
  <form class="uk-grid-small" uk-grid>
      <div class="uk-width-auto">
          <input class="uk-input uk-form-width-medium" [(ngModel)]="searchString" type="text" name="author" id="author" placeholder="Search for author...">
      </div>
      <div class="uk-width-expand@s">
          <button class="uk-button uk-button-default" type="submit" (click)="onSubmit()">Submit</button>
      </div>
      <button class="uk-button uk-button-primary" uk-toggle="target: #addform" type="button">Ajouter un Livre</button>
  </form>

  <!-- This is the modal -->
<div id="addform" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Welcome to AAN Bookstore</h2>
      <form>
        <fieldset class="uk-fieldset">
    
            <legend class="uk-legend">Add A Book</legend>
    
            <div class="uk-margin">
                <input class="uk-input" type="text" placeholder="Reference ...">
            </div>

            <div class="uk-margin">
              <input class="uk-input" type="text" placeholder="Name ...">
          </div>

          <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Genre ...">
        </div>

        <div class="uk-margin">
          <input class="uk-input" type="text" placeholder=" Author...">
      </div>

    
      <div class="uk-margin">
        <input class="uk-input" type="date">
    </div>
  
    <button type="submit" class="uk-button uk-button-primary">Submit</button>
    <button class="uk-modal-close uk-button uk-button-primary" style="margin-left: 80%" type="button">Close</button>
        </fieldset>
    </form>
    
      
  </div>
</div>
  
</div>
<hr>
<div class="uk-margin">
  <div>
    <div class="uk-grid-match uk-grid-small uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l" uk-grid>
    <!-- <div class="uk-grid-small uk-child-width-1-1@s uk-child-width-1-3@m" uk-grid="masonry: true"> -->
      <div *ngFor="let book of books">
          <div class="uk-flex-middle uk-card uk-card-default uk-card-hover uk-card-small uk-grid-collapse uk-child-width-expand" uk-grid>
            <div class="uk-padding-small uk-flex-middle uk-card-media-left uk-background-muted uk-text-center uk-width-1-4 uk-width-1-5@s uk-width-1-3@m">
                <img class="coverImage" src="https://i.imgur.com/CZ6b2dr.png">
            </div>
            <div class="uk-card-body">
                <h3 class="uk-card-title">{{ book.nom }}</h3>
                <p class="uk-text-meta uk-margin-remove-top">{{ book.genre }}</p>
                <br>
                <button style="margin-left: 70%;" class="uk-button-danger">Wishlist</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
